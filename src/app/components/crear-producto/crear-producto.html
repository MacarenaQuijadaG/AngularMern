<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">CREAR PRODUCTO</span>

          <!-- Formulario reactivo -->
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="guardar()">

            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Producto"
                     formControlName="producto">
                     <div class="text-danger"
                      *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                      <span>El Nombre del Producto <strong> es Obligatorio </strong></span>
                     </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Categoría"
                     formControlName="categoria">
                     <div class="text-danger"
                      *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                      <span>La Categoría <strong> es Obligatorio </strong></span>
                     </div>
            </div>

            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" placeholder="Ubicación"
                     formControlName="ubicacion">
                     <div class="text-danger"
                      *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                      <span>La Ubicación <strong> es Obligatorio </strong></span>
                     </div>
            </div>

            <div class="mb-3">
              <input type="number" class="form-control form-control-lg" placeholder="Precio"
                     formControlName="precio">
                     <div class="text-danger"
                      *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                      <span>El Precio <strong> es Obligatorio </strong></span>
                     </div>
            </div>

            <button type="button" routerLink="/" class="btn btn-secondary btn-lg float-start">
              VOLVER
            </button>

            <button type="submit" class="btn btn-success btn-lg float-end" 
                    [disabled]="productoForm.invalid">
              GUARDAR
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
